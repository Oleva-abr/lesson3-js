        let userName = prompt("Введите имя");

        let userLastName = prompt("Введите фамилию");

        let userMiddleName = prompt("Введите фамилию");
        while(userMiddleName && userMiddleName.length < 2) {

        console.log(`Добро пожаловать, ${userLastName} ${userName} ${userMiddleName}`);
